<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Admin Panel - Add Question</h2>
  <form id="addQuestionForm">
    <input type="text" id="questionText" placeholder="Question" required><br>
    <input type="text" id="option1" placeholder="Option 1" required><br>
    <input type="text" id="option2" placeholder="Option 2" required><br>
    <input type="text" id="option3" placeholder="Option 3" required><br>
    <input type="text" id="option4" placeholder="Option 4" required><br>
    <input type="text" id="answer" placeholder="Answer" required><br>
    <input type="text" id="topic" placeholder="Topic" required><br>
	<label for="quizId">Select Quiz:</label><br>
	<select id="quizId" required>
	  <option value="" disabled selected>Select a quiz</option>
	</select><br><br>    <button type="submit">Submit Question</button>
  </form>
  <script src="js/admin.js"></script>
  
  <div id="successModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
       background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000;">
    <div style="background:white; padding:20px; border-radius:10px; text-align:center;">
      <p style="font-size:18px;">Question added successfully! <br>Do you want to add another?</p>
      <button id="yesBtn" style="margin:10px; padding:10px 20px;">Yes</button>
      <button id="noBtn" style="margin:10px; padding:10px 20px;">No</button>
    </div>
  </div>

</body>
</html>
